<!DOCTYPE html>
<html>

<head>
    <title>Bank Bill Payment</title>
    <link rel="stylesheet" type="text/css" href="Bills.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="public/playground_assets/logo133-50sg-200h.png" alt="Bank Logo">
        </div>
    </header>
    <nav>
        <a href="HomePage.html">Home</a>
        <a href="Aboutus.html">About Us</a>
        <a href="Radio&OptimizationPage.html">Radio</a>
        <a href="TransmissionPage.html">Transmission</a>
        <a href="SupplysPage.html">Supply</a>
        <a href="RefrencePage.html">Refrence</a>
        <div class="animation start-home animation"></div>
    </nav>
    <div class="bill-type">
        <h3>Gas Bill</h3>
        <img src="public/playground_assets/gas.png" alt="Gas Bill">
        <button class="show-details-button">Show Details</button>
        <div class="details">
            <p id="gas-due-date"></p>
            <p id="gas-amount"></p>
            <button onclick="payBill('Gas')">Pay Now</button>
        </div>
    </div>

    <div class="bill-type">
        <h3>Water Bill</h3>
        <img src="public/playground_assets/water.png" alt="Water Bill">
        <button class="show-details-button">Show Details</button>
        <div class="details">
            <p id="water-due-date"></p>
            <p id="water-amount"></p>
            <button onclick="payBill('Water')">Pay Now</button>
        </div>
    </div>

    <div class="bill-type">
        <h3>Electricity Bill</h3>
        <img src="public/playground_assets/elec.png" alt="Electricity Bill">
        <button class="show-details-button">Show Details</button>
        <div class="details">
            <p id="electricity-due-date"></p>
            <p id="electricity-amount"></p>
            <button onclick="payBill('Electricity')">Pay Now</button>
        </div>
    </div>

    <div class="bill-type">
        <h3>Telephone Bill</h3>
        <img src="public/playground_assets/phone.png" alt="Telephone Bill">
        <button class="show-details-button">Show Details</button>
        <div class="details">
            <p id="telephone-due-date"></p>
            <p id="telephone-amount"></p>
            <button onclick="payBill('Telephone')">Pay Now</button>
        </div>
    </div>

    <p class="submission-message">Payment submitted successfully.</p>

    <script src="Bills.js"></script>
</body>

</html>
