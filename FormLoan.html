    <img src="public\playground_assets\logo.png" alt="logo" id="img1" class="logo">
  </div>
  <div class="right-section">

    <img src="public/playground_assets/phoneSymbol.png" class="fa fa-phone">

<nav>

<div class="container">
  <h1 style="margin-left: 5%;">Contact us</h1>
  <p style="margin-left: 5%;">Get in touch with us however you prefer, we're here to help you</p>

  <div class="miniContainer">
    <h1>Form Example</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" required>
      </div>
      <div class="form-group">
        <label for="bank-account">Bank Account:</label>
        <input type="text" id="bank-account" name="bank-account" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Retrieve form values
    var firstName = document.getElementById('first-name').value;
    var middleName = document.getElementById('middle-name').value;
    var lastName = document.getElementById('last-name').value;
    var phoneNumber = document.getElementById('phone-number').value;
    var bankAccount = document.getElementById('bank-account').value;

    // Perform form validation
    if (firstName && lastName && phoneNumber && bankAccount) {
      // Valid form, do something with the data
      console.log('Form submitted!');
      console.log('First Name:', firstName);
      console.log('Middle Name:', middleName);
      console.log('Last Name:', lastName);
      console.log('Phone Number:', phoneNumber);
      console.log('Bank Account:', bankAccount);

      // Clear form fields
      document.getElementById('myForm').reset();
    } else {
      // Invalid form, display error message or perform other actions
      console.log('Please fill in all required fields!');
    }
  });
</script>

</body>
