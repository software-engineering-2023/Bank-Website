<!DOCTYPE html>
<html>
<head>
	<title>R=<img src="public\playground_assets\logo.png" alt="logo"></title>
    <link rel="stylesheet" href="Register.css">

	<style>
		/* Position the container in front of the image */
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
		}

		/* Set the image as the background */
		main {
			background-image: url("public\playground_assets\home.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
			position: relative;
		}
	</style>
</head>
<body>
	<header>
		<img src="public\playground_assets\logo.png" alt="logo">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Reports</a></li>
				<li><a href="#">Customers</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="container">
			<form>
				<label for="first-name">First Name:</label>
				<input type="text" id="first-name" name="first-name" required><br>

				<label for="last-name">Last Name:</label>
				<input type="text" id="last-name" name="last-name" required><br>

				<label for="account-number">Account Number:</label>
				<input type="text" id="account-number" name="account-number" required><br>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required><br>

				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required><br>

				<input type="submit" value="Register">
			</form>
		</div>
	</main>

	<footer>

	</footer>

</body>
</html>
