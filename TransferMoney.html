<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="TransferMoney.css">
    <title>Online Banking - Money Transfer</title>
    <script>
      function checkBalance() {
        var balance = parseFloat(document.getElementById("balance").textContent);
        var amount = parseFloat(document.getElementById("amount").value);
        if (amount > balance) {
          alert("Insufficient funds! Your current balance is " + balance + ".");
          return false;
        }
        return true;
      }
    </script>
  </head>

  <body>
    <div class="backGroundForTheLogo">
        <div class="left-section">
          <img src="public\playground_assets\logo.png" alt="logo" id="img1" class="logo">
        </div>
        <div class="right-section">
    
          <img src="public\playground_assets\marker.png" class="fa fa-phone">
          <a href="atmFinder.html" style="text-decoration: none;"><span class="findATM">Branch & ATM Finder</span></a>
          <img src="public/playground_assets/phoneSymbol.png" class="fa fa-phone">
          <a href="ContactUs" style="text-decoration: none;"><span class="contactUs">Contact Us</span></a>
          <button class="button" onclick="">Login</button>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="homePageClient.html">Home</a></li>
          <li><a href="Aboutus.html">About Us</a></li>
          <li><a href="transactions.html">My Account</a></li>
          <li><a href="reports.html">Report a Problem?</a></li>
        </ul>
      </nav>
    <h1>Transfer Money</h1>
    <p>Current Balance: $<span id="balance">1000.00</span></p>
    <form action="transfer.php" method="post" onsubmit="return checkBalance()">
      <label for="from_account">From Account:</label>
      <input type="text" id="from_account" name="from_account" required><br><br>
      <label for="to_account">To Account:</label>
      <input type="text" id="to_account" name="to_account" required><br><br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required><br><br>
      <label for="transfer_type">Transfer Type:</label>
      <select id="transfer_type" name="transfer_type">
        <option value="internal">Internal</option>
        <option value="domestic">Domestic</option>
        <option value="international">International</option>
      </select><br><br>
      <div id="bank_details" style="display: none;">
        <label for="bank_name">Bank Name:</label>
        <input type="text" id="bank_name" name="bank_name"><br><br>
        <label for="bank_branch">Bank Branch:</label>
        <input type="text" id="bank_branch" name="bank_branch"><br><br>
      </div>
      <input type="submit" value="Transfer">
    </form>
    <script>
      document.getElementById("transfer_type").addEventListener("change", function() {
        var bankDetails = document.getElementById("bank_details");
        if (this.value === "domestic" || this.value === "international") {
          bankDetails.style.display = "block";
        } else {
          bankDetails.style.display = "none";
        }
      });
    </script>
  </body>
</html>
