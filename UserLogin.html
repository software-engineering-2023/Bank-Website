<!DOCTYPE html>
<html lang="english">

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link href="./UserLoginPage.css" rel="stylesheet" />
</head>

<body>
  <div class="backGroundForTheLogo">
    <div class="left-section">
      <img src="public\playground_assets\logo.png" alt="logo" id="img1" class="logo">
    </div>
  </div>
  
  <div class="loginOuterContainer">
    <div class="loginInnerContainer">
      <div style="text-align: center;">
        <input placeholder="Username" style="background-image:url('public/playground_assets/clientpicture1410-4z18-200w.png');">
        <input placeholder="Password" type="password" style="background-image: url('public/playground_assets/lockpicture149-djih-200h.png')">
        <button class="loginButton">Login</button>
        
        <br>
        <div class="container">
          <div class="row">
            <div class="new-user" style="margin-left: 30px;">
              <a href="Register.html" style="text-decoration: none;color: blue;font-size: 14px;">New User</a>
            </div>
            <div class="forgot-password" style="margin-right: 30px;text-decoration: none;color: blue;font-size: 14px;">Forgot Password</div>
          </div>
          <div class="row">
            <div class="register-instructions"  style="margin-left: 30px;">
              <a href="https://www.youtube.com/watch?v=Hd3E6xVun4I" style="text-decoration: none;color: blue;font-size: 14px;">How to Register</a>
            </div>
          </div>
        </div>
        
        
        
        
      </div>
  </div>

</body>

</html>
