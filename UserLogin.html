<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="UserLogin.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Please Log in</h1>
      <form action="">
        <div class="form-control">
          <input type="text" name="" id="" required />
          <label>Email

            <!-- <label>
            <span style="transition-delay: 0ms">E</span>
              <span style="transition-delay: 50ms">m</span>
              <span style="transition-delay: 100ms">a</span>
              <span style="transition-delay: 150ms">i</span>
              <span style="transition-delay: 200ms">l</span>
        </label> -->
          </label>
        </div>

        <div class="form-control">
          <input type="password" name="" id="" required />
          <label>Password</label>
        </div>

        <button class="btn">Login</button>

        <p class="text">Don't have an account ? <a href="Register.html">register</a></p>
        <p class="text">Forgot your Password ? <a class="forgot-password" href="#">forget password</a></p>

      </form>

    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Reset Password</h2>
        <p>Please enter your email address and authentication code to reset your password.</p>
        <form class="form">
          <label for="email" class="label">Email:</label>
          <input type="email" id="email" name="email" class="input"><br><br>
          <label for="code" class="label">Authentication Code:</label>
          <input type="text" id="code" name="code" class="input"><br><br>
          <label for="password" class="label">New Password:</label>
          <input type="password" id="password" name="password" class="input"><br><br>
          <label for="confirm-password" class="label">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" class="input"><br><br>
          <input type="submit" value="Confirm" class="input">
        </form>
        <p id="success-message" style="display:none;">Password changed successfully!</p>
      </div>
    </div>
    <script src="UserLoginScript.js"></script>
  </body>

  <script>
    // Get the pop-up element
    var popup = document.getElementById("popup");
    
    // Getthe button that opens the pop-up
    var btn = document.querySelector(".forgot-password");
    
    // Get the close button element
    var close = document.querySelector(".close");
    
    // When the user clicks on the button, open the pop-up
    btn.onclick = function() {
      popup.style.display = "block";
    }
    
    // When the user clicks on the close button, close the pop-up
    close.onclick = function() {
      popup.style.display = "none";
    }
    
    // When the user clicks outside of the pop-up, close it
    window.onclick = function(event) {
      if (event.target == popup) {
        popup.style.display = "none";
      }
    }
  </script>
</html>
