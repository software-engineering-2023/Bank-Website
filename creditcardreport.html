<!DOCTYPE html>
<html>

<head>
  <title>View Credit Card Transactions</title>
  <link rel="stylesheet" href="view_transactions.css">
  <style>
    /* Inline styles for simplicity */
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    /* Styling for table header */
    th {
      background-color: #f2f2f2;
    }

    /* Styling for table rows */
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Styling for table rows on hover */
    tr:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>

<body>
  <h1>View Credit Card Transactions</h1>

  <table id="transactions-table">
    <thead>
      <tr>
        <th>Card Number</th>
        <th>Transaction ID</th>
        <th>Place of Transaction</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="transactions-body">
      <!-- Transactions will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Example data for credit card transactions
    const transactions = [
      { cardNumber: '1234 5678 9012 3456', transactionId: 'T561456', place: 'Online Store', date: '2023-05-26',time:'3:10' },
      { cardNumber: '9876 5432 1098 7654', transactionId: 'T654321', place: 'Restaurant', date: '2023-05-25',time:'2:07' },
      { cardNumber: '4567 8901 2345 6789', transactionId: 'T987654', place: 'Supermarket', date: '2023-05-24',time:'14:00' },
      {cardNumber: '1234 3341 9012 3457', transactionId: 'T142456', place: 'Online Store', date: '2023-05-26',time:'7:12'},
      {cardNumber: '1234 2314 9012 3459', transactionId: 'T321456', place: 'Online Store', date: '2023-05-26',time:'9:23' },
      { cardNumber: '9876 5432 1098 7654', transactionId: 'T654321', place: 'Restaurant', date: '2023-05-25',time:'11:45' },
      { cardNumber: '4567 8901 2345 6789', transactionId: 'T987654', place: 'Supermarket', date: '2023-05-24',time:'2:42' },
        {cardNumber: '1234 2324 1042 3457', transactionId: 'T142456', place: 'Online Store', date: '2023-05-26',time:'4:56'},

    ];

    // Function to generate table rows dynamically
    function generateTableRows() {
      const transactionsBody = document.getElementById('transactions-body');

      // Clear existing rows
      transactionsBody.innerHTML = '';

      // Generate new rows based on transactions data
      transactions.forEach(transaction => {
        const row = document.createElement('tr');

        const cardNumberCell = document.createElement('td');
        cardNumberCell.textContent = transaction.cardNumber;
        row.appendChild(cardNumberCell);

        const transactionIdCell = document.createElement('td');
        transactionIdCell.textContent = transaction.transactionId;
        row.appendChild(transactionIdCell);

        const placeCell = document.createElement('td');
        placeCell.textContent = transaction.place;
        row.appendChild(placeCell);

        const dateCell = document.createElement('td');
        dateCell.textContent = transaction.date;
        row.appendChild(dateCell);

        const timeCell = document.createElement('td');
        timeCell.textContent = transaction.time;
        row.appendChild(timeCell);

        transactionsBody.appendChild(row);
      });
    }

    // Call the function to generate table rows on page load
    window.addEventListener('load', generateTableRows);
  </script>
</body>

</html>
