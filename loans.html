<div class="backGroundForTheLogo">
    <div class="left-section">

        <img src="public\playground_assets\marker.png" class="fa fa-phone">

    </div>
</div>

<div class="loan-calculator">
    <h2>Loan Calculator</h2>
    <form>
        <label for="loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" name="loan-amount" min="0" required>

        <label for="interest-rate">Interest Rate:</label>
        <input type="number" id="interest-rate" name="interest-rate" min="0" max="100" step="0.1" required>

        <label for="loan-term">Loan Term (years):</label>
        <input type="number" id="loan-term" name="loan-term" min="0" required>

        <button type="submit" onclick="calculateLoan()">Calculate</button>
    </form>

    <div class="results">
        <p>Monthly Payment: <span id="monthly-payment"></span></p>
        <p>Total Payment: <span id="total-payment"></span></p>
        <p>Total Interest: <span id="total-interest"></span></p>
    </div>
</div>

<script>
    function calculateLoan() {
        let loanAmt = parseFloat(document.getElementById("loan-amount").value);
        let ir = parseFloat(document.getElementById("interest-rate").value) / 100 / 12;
        let lt = parseFloat(document.getElementById("loan-term").value) * 12;

        let monthlyPayment = (loanAmt * ir * Math.pow(1 + ir, lt)) / (Math.pow(1 + ir, lt) - 1);
        let totalPayment = (monthlyPayment * lt).toFixed(2);
        let totalInterest = ((monthlyPayment * lt) - loanAmt).toFixed(2);

        document.getElementById("monthly-payment").innerHTML = "$" + monthlyPayment.toFixed(2);
        document.getElementById("total-payment").innerHTML = "$" + totalPayment;
        document.getElementById("total-interest").innerHTML = "$" + totalInterest;
    }
</script>
<!-- End of HTML code block -->
