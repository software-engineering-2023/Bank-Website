<!DOCTYPE html>
<html>

<head>
  <title>Loan Application</title>
  <link rel="stylesheet" href="loans.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    select,
    button {
      padding: 10px;
      margin-bottom: 10px;
    }

    #personalFields,
    #carFields {
      display: none;
    }
  </style>
</head>

<body>

  <div class="backGroundForTheLogo">
    <div class="left-section">
      <img src="public\playground_assets\logo.png" alt="logo" id="img1" class="logo">
    </div>
    <div class="right-section">

      <img src="public\playground_assets\marker.png" class="fa fa-phone">
      <a href="atmFinder.html" style="text-decoration: none;"><span class="findATM">Branch & ATM Finder</span></a>
      <img src="public/playground_assets/phoneSymbol.png" class="fa fa-phone">
      <a href="ContactUs" style="text-decoration: none;"><span class="contactUs">Contact Us</span></a>
      <button class="button" onclick="">Login</button>
    </div>
  </div>


  <h1>Loan Application</h1>

  <form id="loanForm" onsubmit="event.preventDefault(); alert('Loan application submitted!');">
    <label for="loanType">Loan Type:</label>
    <select id="loanType" onchange="toggleFields()">
      <option value="personal">Personal Loan</option>
      <option value="car">Car Loan</option>
    </select>

    <div id="personalFields">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>

      <label for="middleName">Middle Name:</label>
      <input type="text" id="middleName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>

      <label for="bankAccount">Bank Account:</label>
      <input type="text" id="bankAccount" required>
    </div>

    <div id="carFields" style="display: none;">
      <label for="carModel">Car Model:</label>
      <input type="text" id="carModel" required>

      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" required>
    </div>

    <button type="Submit">Submit</button>
  </form>

  <script>
    function toggleFields() {
      var loanType = document.getElementById('loanType').value;
      var personalFields = document.getElementById('personalFields');
      var carFields = document.getElementById('carFields');

      if (loanType === 'personal') {
        personalFields.style.display = 'block';
        carFields.style.display = 'none';
      } else if (loanType === 'car') {
        personalFields.style.display = 'block';
        carFields.style.display = 'block';
      }
    }
  </script>
</body>

</html>
