<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reports</title>
    <link rel="stylesheet" href="reportstyle.css">
</head>

<body>
    <header>
        <div class="bar"></div>
        <h1>Customer Reports</h1>
    </header>

    <main>
        <form id="reportForm">
            <div class="bar"></div>
            <div class="bar-background"></div>
            <h2 class="bar-title">Submit a Report</h2>
            <div class="form-group">
                <label for="reportType">Report Type:</label>
                <select id="reportType" name="reportType">
                    <option value="bug">Bug Report</option>
                    <option value="account">Account Report</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reportContent">Report Content:</label>
                <textarea id="reportContent" name="reportContent" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
            <p id="verificationMessage" class="verification-message"></p>
        </form>

        <div id="reportContainer" class="report-container">
            <div class="bar"></div>
            <div class="bar-background"></div>
            <h2 class="bar-title">Submitted Report</h2>
            <div id="submittedReport" class="report"></div>

            <div class="bar"></div>
            <div class="bar-background"></div>
            <h2 class="bar-title">Example Report</h2>
            <div class="report">
                <h3>Report Example</h3>
                <p>When I click on the "Submit" button, nothing happens. The form doesn't get submitted, and I don't see
                    any error messages..</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
<footer>
    For more information call us on 19111 and we will be happy to help you
</footer>

</html>
