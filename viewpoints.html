<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="viewpoints.css">
    <title>Credit Card Animation</title>
  </head>
  <body>
    <div class="backGroundForTheLogo">
      <div class="left-section">
        <img src="public\playground_assets\logo.png" alt="logo" id="img1" class="logo">
      </div>
      <div class="right-section">
  
        <img src="public\playground_assets\marker.png" class="fa fa-phone">
        <a href="atmFinder.html" style="text-decoration: none;"><span class="findATM">Branch & ATM Finder</span></a>
        <img src="public/playground_assets/phoneSymbol.png" class="fa fa-phone">
        <a href="ContactUs" style="text-decoration: none;"><span class="contactUs">Contact Us</span></a>
        <button class="button" onclick="">Login</button>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="homePageClient.html">Home</a></li>
        <li><a href="Aboutus.html">About Us</a></li>
        <li><a href="transactions.html">My Account</a></li>
        <li><a href="reports.html">Report a Problem?</a></li>
    </ul>
  </nav>
    <div class="container">
      <h1>Credit Card Points</h1>
      <div id="credit-card-input">
        <label for="credit-card-number">Enter Credit Card Number:</label>
        <input type="text" id="credit-card-number">
        <button id="submit-btn">Submit</button>
      </div>
      <div id="credit-card-points"></div>
    </div>

    <script>
      var submitBtn = document.getElementById('submit-btn');
      var creditCardPointsDiv = document.getElementById('credit-card-points');

      submitBtn.addEventListener('click', function() {

        var creditCardNumber = document.getElementById('credit-card-number').value;
        if (creditCardNumber) {
          var table = document.createElement('table');
          table.innerHTML = '<tr><th>Points</th><th>Location</th><th>Date</th><th></th></tr>';

          var randomRowCount = Math.floor(Math.random() * 5) + 1;
          for (var i = 0; i < randomRowCount; i++) {
            var row = table.insertRow();
            var pointsCell = row.insertCell();
            var locationCell = row.insertCell();
            var dateCell = row.insertCell();
            var redeemCell = row.insertCell();

            pointsCell.textContent = Math.floor(Math.random() * 1000);
            locationCell.textContent = getRandomLocation();
            dateCell.textContent = getRandomDate();
            redeemCell.innerHTML = '<button class="redeem-btn" onclick="removeRow(this)">Redeem</button>';
          }

          creditCardPointsDiv.innerHTML = '';
          creditCardPointsDiv.appendChild(table);
        }
      });

      function getRandomLocation() {
        var locations = ['Carefour', 'MacDonalds', 'Hardees', 'Restaurant', 'Supermarket'];
        var randomIndex = Math.floor(Math.random() * locations.length);
        return locations[randomIndex];
      }

      function getRandomDate() {
        var year = Math.floor(Math.random() * (2023 - 2021 + 1)) + 2021;
        var month = Math.floor(Math.random() * 12) + 1;
        var day = Math.floor(Math.random() * 28) + 1;
        return year + '-' + month.toString().padStart(2, '0') + '-' + day.toString().padStart(2, '0');
      }

      function removeRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
